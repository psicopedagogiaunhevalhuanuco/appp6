<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <!-- Importar módulos CSS -->
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/container.css">
    <link rel="stylesheet" href="estilos/form.css">
    <link rel="stylesheet" href="estilos/button.css">
    <link rel="stylesheet" href="estilos/alert.css">
    <link rel="stylesheet" href="estilos/input.css">
    <link rel="stylesheet" href="estilos/password-strength.css">
</head>
<body>
    <div class="container">
 
        <h2>Iniciar Sesión</h2>
        <div id="alert" class="alert"></div>

    <div class="container">
        <h2>Iniciar Sesión</h2>
        <div id="alert" class="alert"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="tu@correo.com">
                <div id="emailError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
                <div class="password-strength">
                    <div id="passwordStrengthMeter" class="password-strength-meter"></div>
                </div>
                <div id="strengthText" class="strength-text"></div>
                <div id="passwordError" class="error"></div>
            </div>
            
            <button type="submit" id="submitBtn">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Importar módulos JavaScript -->
    <script type="module" src="js/sanitizeInput.js"></script>
    <script type="module" src="js/validateEmail.js"></script>
    <script type="module" src="js/validatePassword.js"></script>
    <script type="module" src="js/evaluatePasswordStrength.js"></script>
    <script type="module" src="js/lockForm.js"></script>
    <script type="module" src="js/showAlert.js"></script>
    <script type="module" src="js/loginForm.js"></script>
</body>
</html>
